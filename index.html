<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cloudspecs</title>

  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>

  <!-- Buttons Extension -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>

  <!-- Buttons Plugins (Excel, PDF, Print, etc.) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/r/r.min.js"></script>
</head>

<body>
  <div id="app" class="tableview">
      <header id="header-lhs" class="header-segment">
        <span class="title">Cloudspec</span>
      </header>
      <header id="header-rhs" class="header-segment">
        <button class="btn btn-primary dt-button" id="toggle-viz-btn">Visualize</button>
        <div id="global-header-buttons">
          <button class="btn btn-primary dt-button" id="reset-btn">Reset</button>
          <button class="btn btn-primary dt-button" id="share-btn">Share</button>
          <button class="btn btn-primary dt-button" id="download-btn">Download DB</button>
        </div>
      </header>
    <!-- sql evaluation (editor + button) -->
    <div id="sql-eval">
      <textarea id="sql-editor"></textarea>
      <input type="submit" id="load-table" name="load-table" value="Execute [Ctrl+Enter]">
      <div id="sql-status" class="error-msg"></div>
    </div>
    <!-- sql output (table) -->
    <table id="sql-output" class="display nowrap"></table>
    <!-- r evaluation (editor + button) -->
    <div id="r-eval">
      <textarea id="r-editor" class="form-control" rows="10"></textarea>
      <button id="execute-r">Plot [Ctrl+Enter]</button>
      <div id="r-status" class="error-msg"></div>
    </div>
    <!-- r output (visualization) -->
    <div id="r-output"></div>
    <!-- global toast -->
    <div id="toast" class="toast">Link copied to clipboard!</div>
    <div id="grid-resize"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
